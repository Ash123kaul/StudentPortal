<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Login</title>
    <link rel="stylesheet" href="log.css">
    <!-- Firebase SDK -->
    <script type="module">
        // Firebase configuration and initialization
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            onAuthStateChanged,
            sendPasswordResetEmail 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBSZ2Q4h5qC6DdofCHVaAGyCKkJBPDK0Gw",
            authDomain: "student-portal-cf3fa.firebaseapp.com",
            databaseURL: "https://student-portal-cf3fa-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "student-portal-cf3fa",
            storageBucket: "student-portal-cf3fa.firebasestorage.app",
            messagingSenderId: "259776751437",
            appId: "1:259776751437:web:211d3c709e22106d463904",
            measurementId: "G-S7B9ZR9EWW"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Make auth available globally
        window.auth = auth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.onAuthStateChanged = onAuthStateChanged;
        window.sendPasswordResetEmail = sendPasswordResetEmail;
    </script>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {background-image: url(https://as1.ftcdn.net/jpg/05/64/12/94/1000_F_564129456_UqYkWYarEwEUzK8ASyY7mMm8wiWYF5JB.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background-image: url(https://www.hdwallpaperspulse.com/wp-content/uploads/2014/11/24/amazing-Blur-Wallpapers.jpg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            text-align: center;
        }

        .login-card h2 {
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 28px;
        }

        .user-type-selector {
            display: flex;
            background: #f5f7fa;
            border-radius: 8px;
            padding: 5px;
            margin-bottom: 25px;
        }

        .user-type {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .user-type.active {
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #2575fc;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 0 2px rgba(37, 117, 252, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #2575fc;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }

        .error-message {
            background-color: #ffeaea;
            color: #d32f2f;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #777;
        }
    </style>
</head>
<body>
    <section id="login-section" class="login-container">
        <div class="login-card">
            <h2>Login to Student Portal</h2>
            <div class="user-type-selector">
                <div class="user-type active" data-type="student">Student</div>
                <div class="user-type" data-type="counselor">Counselor</div>
                <div class="user-type" data-type="admin">Admin</div>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Id</label>
                    <input type="text" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
                    </div>
                </div>
                <button type="submit" class="login-btn" id="loginButton">
                    <span id="buttonText">Login</span>
                    <span id="buttonSpinner" class="loading" style="display: none;"></span>
                </button>
            </form>
            <a href="#" class="forgot-password" id="forgotPassword">Forgot your password?</a>
            <div id="message"></div>
        </div>
    </section>

    <script>
        // DOM elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const buttonText = document.getElementById('buttonText');
        const buttonSpinner = document.getElementById('buttonSpinner');
        const messageDiv = document.getElementById('message');
        const userTypes = document.querySelectorAll('.user-type');
        const togglePasswordButton = document.getElementById('togglePassword');
        const forgotPasswordLink = document.getElementById('forgotPassword');

        // User type selection
        userTypes.forEach(type => {
            type.addEventListener('click', () => {
                userTypes.forEach(t => t.classList.remove('active'));
                type.classList.add('active');
            });
        });

        // Toggle password visibility
        togglePasswordButton.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePasswordButton.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
        });

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            const userType = document.querySelector('.user-type.active').getAttribute('data-type');
            
            // Validate inputs
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            // Show loading state
            setLoadingState(true);
            
            try {
                // Sign in with Firebase
                const userCredential = await window.signInWithEmailAndPassword(window.auth, email, password);
                const user = userCredential.user;
                
                showMessage(`Login successful! Welcome ${userType}. Redirecting...`, 'success');
                
                // Store user type in localStorage for use in the dashboard
                localStorage.setItem('userType', userType);
                
                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                handleLoginError(error);
            } finally {
                setLoadingState(false);
            }
        });

        // Forgot password functionality
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            
            if (!email) {
                showMessage('Please enter your email address to reset your password', 'error');
                return;
            }
            
            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            try {
                await window.sendPasswordResetEmail(window.auth, email);
                showMessage('Password reset email sent! Check your inbox.', 'success');
            } catch (error) {
                console.error('Password reset error:', error);
                showMessage('Failed to send reset email. Please check your email address.', 'error');
            }
        });

        // Helper functions
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function handleLoginError(error) {
            let errorMessage = 'Login failed. Please try again.';
            
            switch (error.code) {
                case 'auth/invalid-email':
                    errorMessage = 'Invalid email address.';
                    break;
                case 'auth/user-disabled':
                    errorMessage = 'This account has been disabled.';
                    break;
                case 'auth/user-not-found':
                    errorMessage = 'No account found with this email.';
                    break;
                case 'auth/wrong-password':
                    errorMessage = 'Incorrect password.';
                    break;
                case 'auth/too-many-requests':
                    errorMessage = 'Too many failed attempts. Please try again later.';
                    break;
                case 'auth/network-request-failed':
                    errorMessage = 'Network error. Please check your connection.';
                    break;
            }
            
            showMessage(errorMessage, 'error');
        }

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}-message`;
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = 'message';
                }, 5000);
            }
        }

        function setLoadingState(isLoading) {
            if (isLoading) {
                loginButton.disabled = true;
                buttonText.textContent = 'Logging in...';
                buttonSpinner.style.display = 'inline-block';
            } else {
                loginButton.disabled = false;
                buttonText.textContent = 'Login';
                buttonSpinner.style.display = 'none';
            }
        }

        // Check if user is already logged in
        window.onAuthStateChanged(window.auth, (user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
